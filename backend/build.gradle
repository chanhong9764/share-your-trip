plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.org.springframework.boot.spring.boot.starter.websocket
    // https://mvnrepository.com/artifact/org.mybatis.spring.boot/mybatis-spring-boot-starter
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.2'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.7.17'
    api libs.com.mysql.mysql.connector.j
    api libs.javax.servlet.jstl
    api libs.org.apache.tomcat.embed.tomcat.embed.jasper
    api libs.io.springfox.springfox.boot.starter
    implementation group: 'io.springfox', name: 'springfox-boot-starter', version: '3.0.0'
    api libs.org.projectlombok.lombok
    api libs.org.springframework.spring.tx
    api libs.org.slf4j.slf4j.api
    api libs.ch.qos.logback.logback.classic
    api libs.junit.junit
    api libs.org.aspectj.aspectjrt
    api libs.org.aspectj.aspectjweaver
    api libs.javax.inject.javax.inject
    api libs.org.apache.commons.commons.dbcp2
    api libs.commons.fileupload.commons.fileupload
    api libs.org.springframework.boot.spring.boot.starter.mail
    runtimeOnly libs.org.springframework.boot.spring.boot.devtools
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
    annotationProcessor libs.org.projectlombok.lombok
}

group = 'edu.ssafy.enjoytrip'
version = '0.0.1-SNAPSHOT'
description = 'ssafy5_pathproject_enjoytrip_backend_team10'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}